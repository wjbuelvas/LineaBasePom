serenity.report.encoding=UTF8
serenity.compromised.on= co
report.customfields.environment = Laboratorio

environments {
  default {
    baseurl = "https://gorest.co.in/public-api"
  }
  google{
    url = "hattps://google.com.co"
  }
}
webdriver
{
    wait.for.timeout = 20000
    driver = chrome
    timeouts
    {
        implicitlywait = 1000
    }
}
serenity
{
    project.name="LineaBasepom"
    logging = "VERBOSE"
    reports.show.step.details = true
    take.screenshots = AFTER_EACH_STEP
}
chrome.switches = "--disk-cache-dir=null, --disable-download-notification,--start-maximized,--test-type,--ignore-certificate-errors, --allow-running-insecure-content, --disable-translate, --always-authorize-plugins, --disable-extensions --incognito"
